<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="base-url" content="{{ site.baseurl }}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- SEO -->
    {% seo %}
</head>
<body>
    <div class="site-wrapper">
        <!-- Header -->
        <header class="site-header">
            <div class="header-container">
                <div class="site-logo">
                    <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
                </div>
                
                <nav class="site-nav">
                    <ul class="nav-list">
                        {% for item in site.navigation %}
                        <li><a href="{{ item.url | relative_url }}" {% if page.url == item.url %}class="active"{% endif %}>{{ item.title }}</a></li>
                        {% endfor %}
                    </ul>
                </nav>
                
                <div class="header-actions">
                    <!-- Search Toggle -->
                    <button class="search-toggle" aria-label="Toggle search">
                        <i class="fas fa-search"></i>
                    </button>
                    
                    <!-- Theme Toggle -->
                    <button class="theme-toggle" aria-label="Toggle theme">
                        <i class="fas fa-sun theme-icon-light"></i>
                        <i class="fas fa-moon theme-icon-dark"></i>
                    </button>
                    
                    <!-- Color Palette Selector -->
                    <div class="palette-selector">
                        <button class="palette-toggle" aria-label="Select color palette">
                            <i class="fas fa-palette"></i>
                        </button>
                        <div class="palette-dropdown">
                            <div class="palette-grid">
                                <button class="palette-option" data-palette="blue" aria-label="Blue theme">
                                    <span class="palette-preview palette-blue"></span>
                                </button>
                                <button class="palette-option" data-palette="purple" aria-label="Purple theme">
                                    <span class="palette-preview palette-purple"></span>
                                </button>
                                <button class="palette-option" data-palette="green" aria-label="Green theme">
                                    <span class="palette-preview palette-green"></span>
                                </button>
                                <button class="palette-option" data-palette="orange" aria-label="Orange theme">
                                    <span class="palette-preview palette-orange"></span>
                                </button>
                                <button class="palette-option" data-palette="red" aria-label="Red theme">
                                    <span class="palette-preview palette-red"></span>
                                </button>
                                <button class="palette-option" data-palette="teal" aria-label="Teal theme">
                                    <span class="palette-preview palette-teal"></span>
                                </button>
                                <button class="palette-option" data-palette="pink" aria-label="Pink theme">
                                    <span class="palette-preview palette-pink"></span>
                                </button>
                                <button class="palette-option" data-palette="indigo" aria-label="Indigo theme">
                                    <span class="palette-preview palette-indigo"></span>
                                </button>
                                <button class="palette-option" data-palette="amber" aria-label="Amber theme">
                                    <span class="palette-preview palette-amber"></span>
                                </button>
                                <button class="palette-option" data-palette="slate" aria-label="Slate theme">
                                    <span class="palette-preview palette-slate"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Mobile Menu Toggle -->
                    <button class="mobile-menu-toggle" aria-label="Toggle mobile menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </div>
        </header>
        
        <!-- Search Modal -->
        <div class="search-modal">
            <div class="search-container">
                <div class="search-header">
                    <input type="search" class="search-input" placeholder="Search documentation..." id="search-input">
                    <button class="search-close" aria-label="Close search">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="search-results" id="search-results"></div>
            </div>
        </div>
        
        <!-- Main Content -->
        <main class="site-main">
            {{ content }}
        </main>
        
        <!-- Footer -->
        <footer class="site-footer">
            <div class="footer-container">
                <div class="footer-content">
                    <p>&copy; {{ 'now' | date: '%Y' }} {{ site.title }}. Built with Jekyll and GitHub Pages.</p>
                </div>
            </div>
        </footer>
    </div>
    
    <!-- Scripts -->
    <script src="https://unpkg.com/lunr/lunr.js"></script>
    <script src="{{ '/assets/js/search.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/theme.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/simple-sidebar.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
